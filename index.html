<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إبرة الظهر (إبرة التخدير فوق الجافية) لتسكين آلام الولادة | Epidural Analgesia for Labour Pain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body dir="rtl">
    <!-- Floating Language Toggle -->
    <div class="floating-language-toggle">
        <button id="floating-arabic-btn" class="floating-lang-btn active">
            <i class="fas fa-language"></i>
            <span class="lang-text">العربية</span>
        </button>
        <button id="floating-english-btn" class="floating-lang-btn" style="display: none;">
            <i class="fas fa-language"></i>
            <span class="lang-text">English</span>
        </button>
    </div>

    <!-- Main Content Container -->
    <div id="content-container">
        <!-- Content will be loaded here -->
    </div>

    <script src="script.js"></script>
    <script>
        // Load Arabic content by default
        document.addEventListener('DOMContentLoaded', function() {
            // Apply theme colors immediately
            const root = document.documentElement;
            root.style.setProperty('--primary', '#4a6fa5');
            root.style.setProperty('--secondary', '#c6d8e8');
            root.style.setProperty('--accent', '#ff9a8d');
            root.style.setProperty('--light', '#f8f9fa');
            root.style.setProperty('--dark', '#2c3e50');
            root.style.setProperty('--success', '#66bb6a');
            root.style.setProperty('--warning', '#ffa726');
            root.style.setProperty('--danger', '#ef5350');
            
            loadContent('ar');
        });
    </script>
</body>
</html>
